   <ion-navbar>
     <ion-title >Chat</ion-title>
   </ion-navbar>
 
 </ion-header>
 
 <ion-content padding>
   <ion-list no-lines>
   <ion-item ion-item *ngFor="let message of messages" class={{message.user}}>
     <span>
       {{ message.text }}
     </span>
   </ion-item> 
 </ion-list>
 </ion-content>
