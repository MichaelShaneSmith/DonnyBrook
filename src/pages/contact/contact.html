<ion-header>
  <ion-navbar>
    <ion-title>
      Contacts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  <button ion-item *ngFor="let contact of contacts" [navPush]="chatPage" (click)="getId(contact.id)">
    <ion-avatar item-start>
      <img src={{contact.img_src}}>
    </ion-avatar>
    <h2>{{contact.name}}</h2>
    <h3>{{contact.topics[0]}}</h3>
  </button>
</ion-list>
</ion-content>
